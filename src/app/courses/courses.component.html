<app-course-form (submit)="onSaveCourse($event)"></app-course-form>

<table mat-table [dataSource]="courses$" class="mat-elevation-z8 courses-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="longDescription">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.longDescription}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lessonsCount">
      <th mat-header-cell *matHeaderCellDef>Lessons Count </th>
      <td mat-cell *matCellDef="let element"> {{element.lessonsCount}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="promo">
        <th mat-header-cell *matHeaderCellDef>Promo </th>
        <td mat-cell *matCellDef="let element"> {{element.promo}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
